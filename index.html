<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo Nefos Movement</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/images/icons/favicon.ico">
  <style>
    /* CSS sementara untuk perbaikan darurat */
    body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    .main-header { position: fixed; top: 0; width: 100%; background: #002f6c; padding: 15px 0; z-index: 1000; }
    .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .header-logo { height: 40px; }
    .hero { height: 100vh; position: relative; margin-top: 70px; }
    .hero-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .hero-content { position: relative; z-index: 2; color: white; text-align: center; padding-top: 30vh; }
    .ticker { background: #ffcc00; color: black; padding: 10px 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Header Sederhana -->
  <header class="main-header">
    <div class="header-container">
      <a href="index.html">
        <img src="assets/images/logo/logoneonefos.webp" alt="Neo Nefos" class="header-logo">
      </a>
      <nav>
        <a href="bergabung.html" style="color: white; margin-left: 20px; text-decoration: none;">BERGABUNG</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section Minimalis -->
  <section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="assets/videos/hero-1.mp4" type="video/mp4">
      <img src="assets/images/hero/fallback.webp" alt="Neo Nefos">
    </video>
    <div class="hero-content">
      <h1>GLOBAL SOLIDARITY FOR PEOPLE'S LIBERATION</h1>
    </div>
  </section>

  <!-- Ticker Sederhana -->
  <div class="ticker">
    <div>#BersamaNefos • Seni Melawan Ketimpangan • Solidaritas Global South •</div>
  </div>

  <script>
    // Pastikan video berjalan
    document.querySelector('.hero-video').play().catch(e => console.log('Autoplay prevented'));
  </script>
</body>
</html>
