<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo Nefos Movement</title>
  
  <!-- CSS -->
  <link href="/css/style.css" rel="stylesheet"> <!-- Path diperbaiki -->
  
  <!-- Preload font dan aset kritis -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- PWA Meta -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#E63946">
  
  <!-- Favicon -->
  <link rel="icon" href="/img/icons/icon-192x192.webp" type="image/webp"> <!-- Gunakan ikon PWA -->
  <link rel="apple-touch-icon" href="/img/icons/icon-192x192.webp"> <!-- Apple Touch Icon -->

  <!-- Hapus duplikasi meta theme-color dan manifest -->
</head>
<body>
  <!-- Header dengan logo baru -->
  <header>
    <img src="/img/logoneonefos1.webp" alt="Logo Neo Nefos" class="logo" loading="lazy"> <!-- Tambah slash -->
    <nav>
      <a href="#about">Tentang</a>
      <a href="#mandala">Proyek Mandala</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop id="bgVideo">
      <source src="/img/hero-1.webm" type="video/webm"> <!-- Tambah slash -->
      <img src="/img/fallback.webp" alt="Neo Nefos Movement"> <!-- Tambah slash -->
    </video>
    
    <div class="hero-content">
      <h1>GLOBAL SOLIDARITY FOR PEOPLE'S LIBERATION</h1>
      <a href="#join" class="btn">Gabung Gerakan</a>
    </div>
  </section>

  <!-- Ticker/Running Text -->
  <div class="ticker">
    <marquee>#BersamaNefos • Seni Melawan Ketimpangan • Solidaritas Global South</marquee>
  </div>

  <!-- Script untuk rotasi video -->
  <script>
    const videos = [
      "/img/hero-1.webm",  // Semua path ditambahkan slash
      "/img/hero-2.webm",
      "/img/hero-3.webm",
      "/img/hero-4.webm",
      "/img/hero-5.webm"
    ];
    
    let currentVideo = 0;
    const videoElement = document.getElementById('bgVideo');
    
    function changeVideo() {
      currentVideo = (currentVideo + 1) % videos.length;
      videoElement.src = videos[currentVideo];
      videoElement.load();
    }
    
    setInterval(changeVideo, 30000);
  </script>

  <!-- JavaScript -->
  <script src="/js/script.js" defer></script> <!-- Path diperbaiki dan tambah defer -->
</body>
</html>
